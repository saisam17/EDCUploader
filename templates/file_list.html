<html>
    <body>
        <h1>Currently Available Files</h1>
        <ul class="collection with-header">
            {#    loop through files and render them in list#}
            {% for file in f_list %}
                <li class="collection-item"><a href="/download/{{file}}">{{ file }}</a> <a href="/delete/{{file}}">Delete</a></li>
            {% endfor %}
        </ul>
        <p><a href="/upload">Upload Another File</a></p>
    </body>
</html>
